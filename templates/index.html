<!doctype html>
<html>
    <head>
        <title>Budjet</title>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
        <link rel="stylesheet" href="/static/budjet/css/app.css">
    </head>


    <body>
        <div class="topbar-wrapper">
            <div class="topbar">
                <div class="topbar-inner">
                    <div class="container">
                        <h3>
                            <a href="/">budjet.app</a>
                        </h3>

                        <ul class="nav">
                            <li class="active">
                                <a href="/">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="sidebar">
                dongs
            </div>

            <div class="content">

                            <th>Description</th>

                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="/static/budjet/js/app.js"></script>
